name: Check Court Availability

on:
  schedule:
    - cron: '*/30 * * * *' # cada 30 minutos (consistente con .env local)
  workflow_dispatch: # permite ejecutar manualmente desde la UI

jobs:
  check-availability:
    runs-on: ubuntu-latest
    env:
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      EMAIL_RECIPIENTS: ${{ secrets.EMAIL_RECIPIENTS }}
      # Configuraci√≥n consistente con .env local
      CHECK_INTERVAL_MINUTES: '30'
      DAYS_TO_CHECK: 'MO,TU,WE,TH,FR'
      EARLIEST_HOUR: '18'
      EARLIEST_MINUTE: '30'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npx tsc

      - name: Run script
        run: node dist/index.js
